DayNightLayer.daytimeColor=Couleur jour
DayNightLayer.daytimeColor.tooltip=Couleur \u00e0 utiliser pour le jour, si le terminateur de polygone n'est pas utilis\u00e9.

DayNightLayer.nighttimeColor=Couleur nuit
DayNightLayer.nighttimeColor.tooltip=Couleur \u00e0 utiliser pour la zone de nuit.

DayNightLayer.termFade=D\u00e9grad\u00e9
DayNightLayer.termFade.tooltip=Pourcentage de la distance de l'horizon au point le plus brillant avant de commencer le d\u00e9grad\u00e9 vers l'obscurit\u00e9, 0.0 \u00e0 0.5.

DayNightLayer.useCurrentTime=Utiliser l'heure courante
DayNightLayer.useCurrentTime.tooltip=Si mis \u00e0 "vrai", la couche pr\u00e9sentera l'obscurit\u00e9 relative \u00e0 l'heure courante.

DayNightLayer.overlayTime=D\u00e9calage de l'heure
DayNightLayer.overlayTime.tooltip=Heure utilis\u00e9e pour la couche, exprim\u00e9e en millisecondes en partant de l'heure courante pour la machine virtuelle (laisser vide pour utiliser l'heure courante).

DayNightLayer.updateInterval=Intervalle de mise \u00e0 jour
DayNightLayer.updateInterval.tooltip=Intervalle utilis\u00e9 pour la mise \u00e0 jour automatique de la couche (en millisecondes).

DayNightLayer.doPolyTerminator=Utiliser polygone
DayNightLayer.doPolyTerminator.tooltip=Repr\u00e9sentation \u00e0 l'aide d'un polygone au lieu d'une image (plus rapide).

DayNightLayer.terminatorVerts=Points dans polygone
DayNightLayer.terminatorVerts.tooltip=Nombre de points \u00e0 utiliser dans le polygone (plus de points signifie courbe plus lisse)


